<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <meta name="author" content="Rodry">
    <title> Guess the Number </title>
  </head>

  <body>
    <div class="box">
        <h1> Guess The Number </h1>

        <p class="p1">I'm thinking on a number in the range of 1 to 100</p>
        <p class="p2">Can you gess it in 10 attempts or less?</p>

        <div class="form">
           <input type="text" id="guessField" class="guessField" placeholder="Imput your guess">
            <input type="submit" value="Submit guess" class="guessSubmit" > 
        </div>
        
        <div class="resultDisplay">
            <p class="guesses"></p>
            <p class="lastGuess"></p>
            <p class="lowHigh"></p>
        </div>
    </div>
    <script rel = "text/script" src="./script.js"></script>
  </body>
